<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小罐子宝宝相册 | Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* 高级配色方案 */
            --primary: #1d1d1f;
            --secondary: #f5f5f7;
            --accent: #007AFF;
            --accent-light: #409cff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --surface: #ffffff;
            --surface-light: #fbfbfd;
            --surface-dark: #f5f5f7;
            --border: #d2d2d7;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-heavy: 0 8px 40px rgba(0, 0, 0, 0.12);
            --radius: 12px;
            --radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--surface-light);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 布局容器 */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 1000;
            height: 72px;
            display: flex;
            align-items: center;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link.active {
            color: var(--accent);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent);
            border-radius: 1px;
        }

        /* 主内容区 */
        .main-content {
            margin-top: 72px;
            min-height: calc(100vh - 72px);
        }

        /* 英雄区域 */
        .hero {
            padding: 120px 0 80px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.1;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #1d1d1f 0%, #007AFF 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px auto;
            max-width: 600px;
        }

        .stat-card {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius);
            text-align: center;
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* 相册网格 */
        .gallery-section {
            padding: 60px 0 100px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .section-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        /* 照片卡片 */
        .photo-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.04);
            position: relative;
        }

        .photo-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-heavy);
        }

        .photo-image-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 比例 */
            background: var(--surface-dark);
            overflow: hidden;
        }

        .photo-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .photo-card:hover .photo-image {
            transform: scale(1.05);
        }

        .photo-info {
            padding: 20px;
        }

        .photo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .photo-number {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            background: rgba(0, 122, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .photo-dimensions {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .photo-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .photo-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-icon {
            padding: 8px;
            border-radius: 50%;
            background: var(--surface-dark);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .btn-icon:hover {
            background: var(--border);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(0, 122, 255, 0.05);
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--surface);
            border-radius: var(--radius-lg);
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(40px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 32px;
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .modal-image-container {
            flex: 1;
            min-width: 0;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: var(--radius);
        }

        .modal-details {
            flex: 0 0 300px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .detail-item {
            margin-bottom: 20px;
        }

        .detail-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 500;
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 8px;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        /* 页脚 */
        footer {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 60px 0 40px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .footer-logo {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--accent);
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .modal-body {
                flex-direction: column;
            }
            
            .modal-details {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 18px;
            }
            
            .section-title {
                font-size: 28px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
            
            .modal-body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }
            
            .hero {
                padding: 80px 0 40px;
            }
            
            .hero-title {
                font-size: 28px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 工具类 */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="#" class="logo">
                    <i class="fas fa-baby"></i>
                    <span>小罐子宝宝相册</span>
                </a>
                <div class="nav-links">
                    <a href="#" class="nav-link active">首页</a>
                    <a href="#gallery" class="nav-link">相册</a>

                </div>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 英雄区域 -->
        <section class="hero">
            <h1 class="hero-title">欢迎来到小罐子的世界</h1>
            <p class="hero-subtitle">记录宝宝2个月大的珍贵瞬间，每一张照片都是成长的印记</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">2</div>
                    <div class="stat-label">个月大</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">8</div>
                    <div class="stat-label">张照片</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">4K</div>
                    <div class="stat-label">高清画质</div>
                </div>
            </div>
        </section>

        <!-- 相册区域 -->
        <section id="gallery" class="gallery-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">成长相册</h2>
                    <p class="section-subtitle">专业拍摄，记录每一个珍贵瞬间</p>
                </div>
                
                <div class="gallery-grid" id="photoGrid">
                    <!-- 照片将通过JavaScript动态生成 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-baby"></i>
                    <span>小罐子宝宝相册</span>
                </div>
                <p class="footer-text">© 2025 小罐子成长记录. 所有照片均为家庭珍藏.</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">隐私政策</a>
                    <a href="#" class="footer-link">使用条款</a>
                    <a href="#" class="footer-link">联系我们</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 照片详情模态框 -->
    <div class="modal" id="photoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalPhotoTitle">照片详情</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalPhotoImage" class="modal-image" src="" alt="">
                </div>
                <div class="modal-details">
                    <h3 class="modal-title" id="modalFileName"></h3>
                    <div class="detail-item">
                        <div class="detail-label">尺寸</div>
                        <div class="detail-value" id="modalDimensions"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">分辨率</div>
                        <div class="detail-value" id="modalResolution"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">方向</div>
                        <div class="detail-value" id="modalOrientation"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">拍摄质量</div>
                        <div class="detail-value" id="modalQuality"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">描述</div>
                        <div class="detail-value">小罐子宝宝2个月大珍贵照片，记录成长的美好瞬间。</div>
                    </div>
                    <div class="photo-actions" style="margin-top: 32px;">
                        <button class="btn btn-secondary" onclick="downloadPhoto()">
                            <i class="fas fa-download"></i>下载
                        </button>
                        <button class="btn btn-primary" onclick="sharePhoto()">
                            <i class="fas fa-share"></i>分享
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 照片数据
        const photos = [
            { 
                id: 1, 
                name: "小罐子-001.jpg", 
                width: 4096, 
                height: 3072,
                description: "第一次微笑瞬间"
            },
            { 
                id: 2, 
                name: "小罐子-002.jpg", 
                width: 1440, 
                height: 810,
                description: "午睡时的安静模样"
            },
            { 
                id: 3, 
                name: "小罐子-003.jpg", 
                width: 1920, 
                height: 1080,
                description: "好奇地观察世界"
            },
            { 
                id: 4, 
                name: "小罐子-004.jpg", 
                width: 1080, 
                height: 1920,
                description: "舒适地依偎在怀中"
            },
            { 
                id: 5, 
                name: "小罐子-005.jpg", 
                width: 3072, 
                height: 4096,
                description: "睡梦中的甜美微笑"
            },
            { 
                id: 6, 
                name: "小罐子-006.jpg", 
                width: 810, 
                height: 1440,
                description: "小手小脚的细节特写"
            },
            { 
                id: 7, 
                name: "小罐子-007.jpg", 
                width: 1919, 
                height: 1080,
                description: "清晨的第一缕阳光"
            },
            { 
                id: 8, 
                name: "小罐子-008.jpg", 
                width: 3072, 
                height: 4096,
                description: "专注地看着前方"
            }
        ];

        // 计算照片信息
        function getPhotoInfo(photo) {
            const isPortrait = photo.height > photo.width;
            const megapixels = (photo.width * photo.height / 1000000).toFixed(1);
            const orientation = isPortrait ? '纵向' : '横向';
            
            return {
                dimensions: `${photo.width} × ${photo.height}`,
                resolution: `${megapixels} 百万像素`,
                orientation: orientation,
                quality: megapixels > 8 ? '4K 超高清' : megapixels > 2 ? '全高清' : '高清'
            };
        }

        // 渲染照片网格
        function renderPhotoGrid() {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const info = getPhotoInfo(photo);
                
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `
                    <div class="photo-image-container">
                        <img 
                            class="photo-image" 
                            src="${photo.name}" 
                            alt="${photo.description}"
                            loading="lazy"
                            onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"300\" height=\"225\" viewBox=\"0 0 300 225\"><rect width=\"300\" height=\"225\" fill=\"%23f5f5f7\"/><text x=\"150\" y=\"120\" font-family=\"-apple-system, sans-serif\" font-size=\"16\" fill=\"%2386868b\" text-anchor=\"middle\">${photo.name}</text></svg>'"
                        >
                    </div>
                    <div class="photo-info">
                        <div class="photo-meta">
                            <span class="photo-number">#${photo.id.toString().padStart(3, '0')}</span>
                            <span class="photo-dimensions">${info.dimensions}</span>
                        </div>
                        <h3 class="photo-title">${photo.name.replace('.jpg', '')}</h3>
                        <p style="font-size: 14px; color: var(--text-secondary); margin-bottom: 4px;">
                            ${photo.description}
                        </p>
                        <div class="photo-actions">
                            <button class="btn-icon" onclick="viewPhoto(${index})" title="查看详情">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button class="btn btn-secondary" onclick="viewPhoto(${index})">
                                <i class="fas fa-eye"></i>查看
                            </button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // 模态框相关
        const modal = document.getElementById('photoModal');
        const modalImage = document.getElementById('modalPhotoImage');
        const modalFileName = document.getElementById('modalFileName');
        const modalDimensions = document.getElementById('modalDimensions');
        const modalResolution = document.getElementById('modalResolution');
        const modalOrientation = document.getElementById('modalOrientation');
        const modalQuality = document.getElementById('modalQuality');

        let currentPhotoIndex = 0;

        // 查看照片详情
        function viewPhoto(index) {
            currentPhotoIndex = index;
            const photo = photos[index];
            const info = getPhotoInfo(photo);
            
            modalImage.src = photo.name;
            modalFileName.textContent = photo.name.replace('.jpg', '');
            modalDimensions.textContent = info.dimensions;
            modalResolution.textContent = info.resolution;
            modalOrientation.textContent = info.orientation;
            modalQuality.textContent = info.quality;
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // 关闭模态框
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 下载照片
        function downloadPhoto() {
            const photo = photos[currentPhotoIndex];
            const link = document.createElement('a');
            link.href = photo.name;
            link.download = photo.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 分享照片
        function sharePhoto() {
            if (navigator.share) {
                const photo = photos[currentPhotoIndex];
                navigator.share({
                    title: '小罐子宝宝照片',
                    text: '看看小罐子的可爱照片！',
                    url: photo.name
                });
            } else {
                // 复制链接到剪贴板
                const photo = photos[currentPhotoIndex];
                navigator.clipboard.writeText(photo.name)
                    .then(() => alert('照片链接已复制到剪贴板'))
                    .catch(err => console.error('复制失败:', err));
            }
        }

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染照片网格
            renderPhotoGrid();
            
            // 绑定模态框事件
            document.getElementById('closeModal').addEventListener('click', closeModal);
            
            // 点击模态框背景关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // 键盘快捷键
            document.addEventListener('keydown', function(e) {
                if (modal.style.display === 'flex') {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowLeft') {
                        currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
                        viewPhoto(currentPhotoIndex);
                    }
                    if (e.key === 'ArrowRight') {
                        currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
                        viewPhoto(currentPhotoIndex);
                    }
                }
            });
            
            // 添加加载动画
            const images = document.querySelectorAll('.photo-image');
            images.forEach(img => {
                img.addEventListener('load', function() {
                    this.style.opacity = 1;
                });
                img.style.opacity = 0;
                img.style.transition = 'opacity 0.3s ease';
            });
        });
    </script>
</body>
</html>
